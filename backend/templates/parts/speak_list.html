{% for speak in speaks %}
    <div class="col-12 d-flex px-4">
        <div class="icon-wrapper px-2 flex-shrink-1">
            <a href="{% url 'accounts:profile_detail' speak.user.profile.id %}">
                <img src='{{ speak.user.profile.icon_image.url }}' class="rounded-circle" style="height: 40px; width: 40px; object-fit: cover;">
            </a>
        </div>
        <div class="content-wrapper w-100 px-2">
            <div class="content-header d-flex justify-content-between align-items-center w-100">
                <a href="{% url 'accounts:profile_detail' speak.user.profile.id %}" class="text-body fw-bold text-decoration-none">{{ speak.user }}</a>
                <div class="dropdown">
                    <div id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <li><a class="dropdown-item" href="{% url 'speaks:speak_read' speak.id %}">Read</a></li>
                        {% if request.user == speak.user %}
                        <li><a class="dropdown-item" href="{% url 'speaks:speak_update' speak.id %}">Update</a></li>
                        <li><a class="dropdown-item" href="{% url 'speaks:speak_delete' speak.id %}">Delete</a></li>
                        {% endif %}
                    </ul> 
                </div>
            </div>
            <p>{{ speak.content|linebreaksbr }}</p>
            <div class="content-footer">
                <ul class="d-flex list-unstyled justify-content-between align-items-center w-100 m-0">
                    <li><i class="far fa-comments"></i></li>
                    <li><i class="fas fa-retweet"></i></li>
                    <li><i class="far fa-heart"></i></li>
                    <li><i class="fas fa-share-alt"></i></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-12">
        <hr>
    </div>
{% endfor %}
