{% extends "common/base.html" %}
{% load widget_tweaks %}

{% block titele %}Chat Rooms{{ block.super }}{% endblock %}

{% block content %}
{% include "parts/global_navi.html" %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <p>What chat room would you like to enter?</p>
            <input id="room-name-input" type="text" size="100" class="form-control"><br>
            <input id="room-name-submit" type="button" value="Enter" class="btn btn-primary">

            <script>
                document.querySelector('#room-name-input').focus();
                document.querySelector('#room-name-input').onkeyup = function(e) {
                    if (e.keyCode === 13) {  // enter, return
                        document.querySelector('#room-name-submit').click();
                    }
                };

                document.querySelector('#room-name-submit').onclick = function(e) {
                    var roomName = document.querySelector('#room-name-input').value;
                    window.location.pathname = '/video/' + roomName + '/';
                };
            </script>
        </div>
    </div>
{% endblock %}
