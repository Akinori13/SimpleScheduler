version: '3'

services:
  web:
    build: ./infra/nginx
    volumes: 
      - ./logs/nginx:/var/log/nginx
    ports: 
      - "80:80"
    depends_on:
      - app
      - channels
    networks:
      - front
    restart: always
  channels:
    build: ./infra/channels
    working_dir: /code/backend
    command: daphne config.asgi:application -p 9000
    volumes:
      - ./backend:/code/backend
    expose: 
      - "9000"
    env_file:
      - ./infra/python/.env
    depends_on:
      - db
    networks:
      - front
      - back
    restart: always
  app:
    build: ./infra/python
    working_dir: /code/backend
    command: gunicorn config.wsgi:application -p 8080
    volumes:
      - ./backend:/code/backend
      - ./logs/django:/var/log/django
    expose:
      - "8080"
    env_file:
      - ./infra/python/.env
    depends_on:
      - db
    networks:
      - front
      - back
    restart: always
  db:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - 'POSTGRES_DB=postgres'
      - 'POSTGRES_USER=postgres'
      - 'POSTGRES_PASSWORD=postgres'
    ports:
      - 5433:5432
    networks:
      - back
    restart: always
volumes:
  postgres_data:    

networks:
  front:
    external: false
  back:
    external: false