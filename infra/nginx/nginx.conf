upstream my_app {
    server app:8000;
}

server {

    listen 80;

    location / {
        proxy_pass http://my_app;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /code/backend/static/;
    }

    location /media/ {
        alias /code/backend/media/;
    }
}